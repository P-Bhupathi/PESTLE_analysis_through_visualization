<div class="content" id="pestle_block">

        <!-- chart 1 -->
        <div class="inner_content">
          <div class="top_of_chart">
            <h3>Intensity</h3>
            <input type="range" id="dateRange1" min="2016" max="2200" step="1"  oninput="updateSelectedDateRange_intensity(this.value,'pestle_inputYear1','myChart1')">
            <input type="text" class="datepicker_from" placeholder="End Year" id="pestle_inputYear1" onchange="updateSelectedDateYear_intensity(this.id,'dateRange1','myChart1')">
          </div>
          <div class="myChart_size" >
            <canvas id="myChart1" ></canvas>
          </div>
        </div>
        <!-- chart 2 -->
        <div class="inner_content">
          <div class="top_of_chart">
            <h5>Likelihood of Intensity</h5>

          </div>
          <div class="myChart_size2" >
            <canvas id="myChart2"></canvas>
          </div>
        </div>

        <div class="inner_content1">

          </div>
        </div>
      <!-- chart 6 -->
      <div class="inner_content">
        <div class="top_of_chart">
          <h6 id="h6">Intensity in Country</h6>
